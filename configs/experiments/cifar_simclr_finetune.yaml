# Cifar finetuning.
runtime:
  distribution_strategy: 'mirrored'
  mixed_precision_dtype: 'float16'
  loss_scale: 'dynamic'
  num_gpus: 1
task:
  model:
    mode: 'finetune'
    input_size: [32, 32, 3]
    backbone:
      type: 'resnet'
      resnet:
        model_id: 50
    backbone_trainable: true
    projection_head:
      proj_output_dim: 64
      num_proj_layers: 2
      ft_proj_idx: 1
    supervised_head:
      num_classes: 10
    norm_activation:
      use_sync_bn: false
      norm_momentum: 0.9
      norm_epsilon: 0.00001
  loss:
    label_smoothing: 0.0
    one_hot: true
  evaluation:
    top_k: 5
    one_hot: true
  init_checkpoint: rptest1/ckpt-10000
  init_checkpoint_modules: 'backbone_projection'
  train_data:
    tfds_name: 'cifar10'
    tfds_split: 'train'
    tfds_data_dir: 'xx'
    is_training: true
    global_batch_size: 512
    dtype: 'float16'
    parser:
      mode: 'finetune'
  validation_data:
    tfds_name: 'cifar10'
    tfds_split: 'test'
    tfds_data_dir: 'xx'
    is_training: false
    global_batch_size: 512
    dtype: 'float16'
    drop_remainder: false
    parser:
      mode: 'finetune'
trainer:
  train_steps: 5000 #48000  # 500 epochs
  validation_steps: 18  # NUM_EXAMPLES (10000) // global_batch_size
  validation_interval: 96
  steps_per_loop: 96  # NUM_EXAMPLES (50000) // global_batch_size
  summary_interval: 96
  checkpoint_interval: 96
  optimizer_config:
    optimizer:
      type: 'lars'
      lars:
        momentum: 0.9
        weight_decay_rate: 0.0
        exclude_from_weight_decay: ['batch_normalization', 'bias']
    learning_rate:
      type: 'cosine'
      cosine:
        initial_learning_rate: 0.04  #  0.01 Ã— BatchSize / 512
        decay_steps: 12500  # train_steps
